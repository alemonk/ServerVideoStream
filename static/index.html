<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Web Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Raspberry Pi Web Server</h1>
    
    <!-- Image -->
    <!-- <img src="images/image.png" alt="Static Image" id="image-display"> -->

    <!-- Video Stream -->
    <img id="video-stream" src="/image_frame" alt="Live Stream" style="max-width: 100%; height: auto;">
    
    <!-- Switch button -->
    <div>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Date and time -->
    <div id="datetime-display" style="margin-top: 20px; font-size: 18px; font-family: Arial, sans-serif;"></div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
