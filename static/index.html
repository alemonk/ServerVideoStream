<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Web Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Toggle switch -->
    <div>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
        </label>
    </div>
    <p id="capturing-text" style="display: none; color: red; font-weight: bold;">Capturing...</p>

    <!-- Date and time -->
    <div id="datetime-display" style="margin-top: 20px; font-size: 18px; font-family: Arial, sans-serif;"></div>

    <!-- Video Stream -->
    <p id="image-timestamp" style="font-size: 18px; font-style: italic;">Image taken at: Not available</p>
    <img id="video-stream" src="/image_frame" alt="Live Stream" style="max-width: 100%; height: auto;">

    <script src="script.js"></script>
</body>
</html>
